<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <!-- https://bulma.io/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <!-- Load Font Awesome 5 (free) icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>

    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
  </head>

  <body>
    <div class="container">
      {% include navigation.html %}
      <section class="section">
        <!-- Begin page content -->
        <div class="content">
          <h1 id="main-title" class="title">{{ page.title }}</h1>
          {{ content }}
        </div>
        <!-- End page content -->
      </section>
    </div>

    {% include footer.html %}

    <!-- Mobile menu responsiveness -->
    <!-- https://bulma.io/documentation/components/navbar/ -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach( el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
    </script>
  <!-- End mobile menu responsiveness -->
  </body>

</html>
